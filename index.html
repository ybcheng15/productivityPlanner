<!DOCTYPE html>

  <head>
    <title>Weekly Planner</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Metrophobic" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

  <body>
    <div id="container_displayWEEK"><div id="displayWEEK"></div></div>

    <div id="weekReset">
      <h2>Reset Week</h2>
      <img src="images/reset.png" class="full_reset">
    </div>

      <!-- DAY 1 -->
      <div id="day1" class="div_day">
        
        <div class="dayDisplay">
          <h1>Day 1:</h1>
        </div>

        <div class="date" id="display1">
        </div>

        <!-- reset -->
        <div class="div_dayReset">
          <img src="images/reset.png" class="day_reset" id="reset_1">
        </div>

        <!-- the list -->
        <div class="lists">
          <ul id="list1" job="NONE">
          </ul>
        </div>

        <!-- item add section -->
        <div class="item_add">
          <input type="text" id="input1" placeholder="Press 'Enter' to add">
        </div>
      </div>
